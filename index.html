<!DOCTYPE html>
<html>

<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<center class="jumbotron">
			<h1>Train Schedule</h1>
		</center>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>Current Train Schedule</strong>
				</h3>
			</div>
			<div class="panel-body">
				<table id="train-table" class="table">
					<thead>
						<tr>
							<th>Train</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>Add Train</strong>
				</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="formGroupExampleInput">Train Name</label>
						<input type="text" class="form-control" id="name-input" placeholder="Example input">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Destination</label>
						<input type="text" class="form-control" id="destination-input" placeholder="Another input">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="time-input" placeholder="Example input">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency-input" placeholder="Example input">
					</div>
					<button type="submit" id="add-train" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

	</div>

	<!-- jQuery JS 3.1.0 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<!-- JavaScript File -->
	<script src="assets/javascript/app.js"></script>

</body>

</html>
